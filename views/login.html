<!DOCTYPE html>
<html>
	<head>
		<title>登录 - 我的 beego 博客</title>
		{{template "header"}}
	</head>

	<body>
		<div class="container" style="width:500px">
			<form method="POST" action="/login">
			  <div class="form-group">
			    <label>用户名</label>
			    <input id= "uname" type="text" class="form-control" placeholder="Enter Username" name="uname">
			  </div>
			  <div class="form-group">
			    <label>密码</label>
			    <input id="pwd" type="password" class="form-control" placeholder="Password" name="pwd">
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox" name="autoLogin"> 自动登录
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
			  <button type="submit" class="btn btn-default" onclick="return backToHome();">返回</button>
			</form>

			<script type="text/javascript">
				function checkInput() {
					var uname = document.getElementById("uname");
					if (uname.value.length == 0) {
						alert("请输入帐号");
						return false;
					}

					var pwd = document.getElementById("pwd");
					if (pwd.value.length == 0) {
						alert("请输入密码");
						return false;
					}

					return true;
				}

				function backToHome() {
					window.location.href = "/";
					return false;
				}
			</script>
		</div>
	</body>
</html>>
